plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'io.opentelemetry:opentelemetry-api:1.33.0'
	implementation 'io.opentelemetry:opentelemetry-sdk:1.33.0'
    implementation 'io.opentelemetry:opentelemetry-sdk-metrics:1.33.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-logging:1.33.0'
    implementation 'io.opentelemetry:opentelemetry-semconv:1.23.1-alpha'
	implementation 'io.opentelemetry:opentelemetry-sdk-extension-autoconfigure:1.33.0'
    implementation 'io.opentelemetry:opentelemetry-sdk-extension-autoconfigure-spi:1.33.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
